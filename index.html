<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <section class="input-age">
      <div>
              <label for="day">Day</label>
              <input type="text" id="day" value="10" placeholder="DD">
              <p>Must be a valid Day</p>
      </div>
      <div>
              <label for="Month">Month</label>
              <input type="text" id="Month" value="09" placeholder="MM">
              <p>Must be a valid Month</p>
      </div>
      <div>
              <label for="Year">Year</label>
              <input type="text" id="Year" value="2004" placeholder="YYYY">
              <p>Must be a valid Year</p>
      </div>
    </section>
      <hr>
      <img src="assets/images/icon-arrow.svg" alt="">
    <section class="output-age">
      <p><span>-</span><span>-</span>years</p>
      <p><span>-</span><span>-</span>months</p>
      <p><span>-</span><span>-</span>days</p>
    </section>
  </main>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  <script src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TarekHassan</a>.
  </div>
</body>
</html>
